<h3>Test</h3>

<div>
  <button (click)="getQuotes()">Get quotes</button>
  <ul>
    <mat-card class="example-card" *ngFor="let simpson of (quotes | async)">
      <mat-card-header>
        "{{simpson.quote}}"
      </mat-card-header>
      <img [src]="simpson.image" alt="Image of a simpson">
      <mat-card-content>
        <em>
          {{simpson.character}}
        </em>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Another quote from {{simpson.character}}</button>
      </mat-card-actions>
    </mat-card>
  </ul>
</div>
